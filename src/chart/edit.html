<style type="text/css"></style>
<form role="form">
  <div class="form-group" ng-controller="editController as vm">
    <label for="sample">API-URL</label>
    <p>
      <input class="form-control" id="sample" ng-model="config.apiUrl" placeholder="Sonar-URL" type="text" ng-change="updateProjects()">
    </p>
    <label for="sample">Projekt</label>
    (*Pflichtfeld)
    <select name="project" id="project" class="form-control" ng-model="config.project">
     <option ng-repeat="project in vm.projects | orderBy: 'name'">{{project.name}}</option>
   </select>
    <label for="sample">Zeitspanne</label>

    <p class="input-group">
      <input class="form-control" datepicker-options="dateOptions" is-open="popup1.opened" ng-model="config.fromDateTime" placeholder="von" show-button-bar="false" type="text" uib-datepicker-popup="{{format}}" />
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open1()" type="button">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
    </p>
    <p class="input-group">
      <input class="form-control" datepicker-options="dateOptions" is-open="popup2.opened" ng-model="config.toDateTime" placeholder="bis" show-button-bar="false" type="text" uib-datepicker-popup="{{format}}" />
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="open2()" type="button">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
    </p>
    <p ng-init="config.timespan=null">
      <label class="radio-inline">
        <input name="timespan" ng-model="config.timespan.week" type="radio" value="1">letzte Woche</label>
      <label class="radio-inline">
        <input name="timespan" ng-model="config.timespan.month" type="radio" value="1">letzter Monat</label>
      <label class="radio-inline">
        <input name="timespan" ng-model="config.timespan.year" type="radio" value="1">letztes Jahr</label>
    </p>
    <label for="sample">Kennzahlen Auswahl</label>
    <div class="checkbox">
      <label>
        <input ng-model="config.metrics.linesOfCode" type="checkbox">Codezeilen</label>
    </div>
    <div class="checkbox">
      <label>
        <input ng-model="config.metrics.technicalDebt" type="checkbox">Technische Schuld (min)</label>
    </div>
    <div class="checkbox">
      <label>
        <input ng-model="config.metrics.amountTest" type="checkbox">Anzahl Unit-Tests</label>
    </div>
    <div class="checkbox">
      <label>
        <input ng-model="config.metrics.testCoverage" type="checkbox">Test Abdeckung (%)</label>
    </div>
    <div class="checkbox">
      <label>
        <input ng-model="config.metrics.issues" type="checkbox">Offene Issues</label>
    </div>
    <div class="checkbox">
      <label>
        <input ng-model="config.metrics.rulesviolations" type="checkbox">Code Wiederholung (%)</label>
    </div>
  </div>
</form>
