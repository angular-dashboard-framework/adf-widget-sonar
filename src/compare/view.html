<h1>Ausgabe</h1>

<div class="table-responsive">
  <table class="table" ng-repeat="entry in vm.result">
    <thead>
          <tr>
            <th>Metrik</th>
            <th>Wert</th>
          </tr>
        </thead>
        <tbody>
     <tr ng-repeat="(key,value) in entry">
       <td>{{key}}</td>
       <td>{{value}}</td>
     </tr>
   </tbody>
  </table>
</div>
