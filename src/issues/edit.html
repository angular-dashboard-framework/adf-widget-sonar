<div class="form-group">
<form role="form">
    <div class="form-group" ng-controller="editController as vm">
        <label ng-if="!vm.url" for="sample">API-URL</label>
        <input ng-if="!vm.url" type="text" class="form-control" ng-model="config.apiUrl" placeholder="Sonar-URL">
    </div>
</form>
<form role="form">
    <div class="form-group">
        <label for="sample">Sorting</label>
        <select class="form-control" id="sample" ng-model="config.sorting">
            <option value="" disabled>Select your option</option>
            <option value="sortByEffort">Sorting by Effort</option>
            <option value="sortBySeverity">Sorting by Severity</option>
        </select>
    </div>
</form>
</div>
